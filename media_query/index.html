<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Demo: Crear diseño responsive en 3 pasos - CSSBlog ES</title>

    <style type="text/css">
      body {
        font: 1em/150% Arial, Helvetica, sans-serif;
        background: linear-gradient(to rigth, blue, green);
      }
      a {
        color: #669;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      h1 {
        font: bold 36px/100% Arial, Helvetica, sans-serif;
      }

      /************************************************************************************
    ESTRUCTURA
    *************************************************************************************/
      #pagewrap {
        padding: 5px;
        width: 960px;
        margin: 20px auto;
      }
      #header {
        height: 180px;
      }
      #content {
        width: 600px;
        float: left;
      }
      #sidebar {
        width: 300px;
        float: right;
      }
      #footer {
        clear: both;
      }

      @media (max-width: 980px) {
        #pagewrap {
          width: 94%;
        }
        #content {
          width: 65%;
        }
        #sidebar {
          width: 30%;
        }
      }

      @media (max-width: 700px) {
        #content {
          width: auto;
        }
        #sidebar {
          width: auto;
        }
      }

      @media (max-width: 480px) {
        #header {
          width: auto;
        }
        h1 {
          font-size: 24px;
        }
        #sidebar {
          display: none;
        }
      }

      #content {
        background: #f8f8f8;
      }
      #sidebar {
        background: #f0efef;
      }
      #header,
      #content,
      #sidebar {
        margin-bottom: 5px;
      }
      #pagewrap,
      #header,
      #content,
      #sidebar,
      #footer {
        border: solid 1px #ccc;
      }
       @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .img:hover {
        animation: rotate 3s infinite linear;
      }
    </style>
  </head>

  <body>
    <img src="VALENCIA_Vinilo.webp" alt="foto" />
    <div id="pagewrap">
      <div id="header">
        <h1>Header</h1>
        Exemple per a la pràctica del tema 3
      </div>

      <div id="content">
        <h2>Contenido</h2>
        <p>texto</p>
        <p>texto</p>
        <p>texto</p>
        <p>texto</p>
        <p>texto</p>
        <p>texto</p>
        <p>texto</p>
        <p>texto</p>
        <p>texto</p>
        <p>texto</p>
      </div>

      <div id="sidebar">
        <h3>Sidebar</h3>
        <p>texto</p>
        <p>texto</p>
      </div>

      <div id="footer">
        <h4>Footer</h4>
      </div>
    </div>
  </body>
</html>
